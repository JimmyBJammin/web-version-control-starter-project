<!DOCTYPE html>
<html lang="en">
<head>
  <title>My First Webpage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Using bootstrap 5 framework-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<!--This body contains what will be shown on the webpage-->
<!--Contains resources for how to build a webpage-->
<body>
  <!--One container for the header-->
  <div class="container p-5 my-5 bg-dark text-white">
    <h1>Hello, GitHub!</h1>
    <p>This is my first web page using version control with Git and GitHub.</p>
  </div>

<div class="container">
  <div class"d-flex justify-content-center align-items-center"></div>
  <div class="row">
  <div class="col-4"
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Images/html.png" alt="HTML logo" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <a href="https://www.w3schools.com/html/default.asp" target="_blank" class="link-dark">HTML Tutorial</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Images/css.png" alt="CSS logo" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <a href="https://www.w3schools.com/css/default.asp" target="_blank" class="link-dark">CSS Tutorial</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Images/bootstrap.png" alt="Bootstrap logo" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <a href="https://www.w3schools.com/bootstrap5/index.php" target="_blank" class="link-dark">Bootstrap 5 Tutorial</a>
      </div>
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  </div>
  </div>
  </div>
</div>

  <!--Started experimenting with the card, needs work-->
  <div class="card" style="width: 18rem;">
    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Sample Image">
    <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">This is a simple Bootstrap card.</p>
        <a href="#" class="btn btn-primary">Learn More</a>
    </div>
</div>

</body>
</html>
